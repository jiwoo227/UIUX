<!doctype html>
<head>
<meta charset="utf-8">
<title>아이스크림 떠먹기</title>
<script>
	var scoops = 10;
	while (scoops >= 0) {
		switch(scoops){
		case 0:  
			alert("아이스크림이 바닥났어요. (" + scoops +"scoops)");
			break;
		case 1:  
			alert("아이스크림이 한 스푼 남았어요. (" + scoops +"scoops)");
			break;
		case 2:  
			alert("아이스크림이 두 스푼 남았어요. (" + scoops +"scoops)");
			break;
		case 3:  
			alert("아이스크림이 얼마안났았어요. (" + scoops +"scoops)");
			break;
		case 4: case 5: case 6: case 7: case 8: case 9:
			alert("아이스크림이 얼마안났았어요. (" + scoops +"scoops)");
			break;
		default:
			alert("아이스크림이 녹고있으니 빨리드세요.("+ scoops +"scoops)")
			break;
		}
			
		scoops = scoops - 1;
	}

	alert("아이스크림이 없으니 삶이 예전 같지 않아요ヽ(*。>Д<)o゜");
</script>
</head>
<body>
<h1>아이스크림 몇 스푼 남았는지 세기</h1>
</body>
</html>
